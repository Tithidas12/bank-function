<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
   
<body>
    <header><h1 class="text-5xl text-center mt-16">Welcome to my website <span class="text-pink-700"> Baap-Er-Bank</span> !!!</h1></header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
            
                <input id="user-email" type="text" class="border-2 border-purple-400 rounded block w-3/4 px-2 mb-4" placeholder="Your Email Name">
                <input id="user-password" type="password" class="border-2 border-purple-400 rounded block w-3/4 px-2 mb-4"  placeholder="Enter your password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button></div>
            
        </section>
    </main>


    <script src="bank.js"></script>
</body>
</html>
